# Leia com muito mais atenção
# Você pode mudar o Lore dos geradores como quiser, mas se você ja tem geradores no seu inventário
# ou no seu baú, que não estão colocados obviamente, trocando o lore abaixo, seus geradores não vão funcionar
# pois eles tem o lore antigo, diferente desses que você mudou abaixo
# Se você quiser alterar esses lores, recomendo que faça isso no início do seu servidor, enquanto ninguém tem geradores
